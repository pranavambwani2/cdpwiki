<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG Wiki | Sign in</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‘</text></svg>"></link>
    <style>
      @font-face {
        font-family: Light;
        src: url("pro/fonts/300-Light.otf") format("opentype");
      }

      @font-face {
        font-family: Regular;
        src: url("pro/fonts/400-Regular.otf") format("opentype");
      }

      @font-face {
        font-family: Medium;
        src: url("pro/fonts/500-Medium.otf") format("opentype");
      }

      @font-face {
        font-family: Semibold;
        src: url("pro/fonts/600-Semibold.otf") format("opentype");
      }

      @font-face {
        font-family: Bold;
        src: url("pro/fonts/700-Bold.otf") format("opentype");
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Light", "HelveticaNeue-Light", "Helvetica Neue Light",
          "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
      }

      input,
      textarea,
      button {
        font-family: inherit;
      }

      iframe {
        width: 100%;
      }

      button:focus {
        outline: 0;
      }

      .header {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
        background: #ffffff;
        -webkit-box-shadow: 0px 13px 15px 0px rgba(0,0,0,0.1);
        -moz-box-shadow: 0px 13px 15px 0px rgba(0,0,0,0.1);
        box-shadow: 0px 13px 15px 0px rgba(0,0,0,0.1);
      }

      h1 {
        margin: 50px 20px 10px;
        font-size: 56px;
        font-weight: 300;
      }

      h2 {
        font-family: "Medium", "HelveticaNeue-Light", "Helvetica Neue Light",
          "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 32px;
        font-weight: 400;
      }

      p {
        margin: 5px 20px;
        font-size: 24px;
        font-weight: 300;
      }

      .submit-req-home {
        margin-top: 40px;
      }

      .submit-req-home p,
      .submit-req-home a {
        font-size: 16px;
        line-height: 24px;
      }
      .submit-req-home a {
        color: #c12e5a;
      }

      .small-btn {
        font-family: "Semibold", "HelveticaNeue-Light", "Helvetica Neue Light",
          "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        cursor: pointer;
        padding: 8px 16px;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 700;
        background-color: #000000;
        border: none;
        transition: 0.3s;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <section class="header">
      <img alt="Mattel Logo" loading="lazy" class="builder-image css-1hbf805" src="https://cdn.builder.io/api/v1/image/assets%2F8be5a791274f462fa36ba4e5344b7513%2Fb435f1e62dd0476b95d4d11fa240b066?width=70" style="height: 50px;">
    </section>
    <h2>CDP Wiki</h2>
    <p>This is where you gain access to the "/pro/" area.</p>
    <form
      action="/.netlify/functions/login"
      method="POST"
      style="margin-top: 20px"
    >
      <label for="password" style="margin-right: 8px">Password</label>
      <input
        style="padding: 8px 16px"
        type="password"
        name="password"
        id="password"
      />
      <button type="submit" class="small-btn">Get access</button>
    </form>

    <div class="submit-req-home">
        <img
          src="https://cdn.shopify.com/s/files/1/0568/1132/3597/products/ze6th0e7z8zqzoyspc2q_600x600.jpg?v=1690929800"
          style="height: 200px; display: none;"
        />
        <p>
          Submit a bug?
          <a href="/submit-idea" role="button">Submit a bug</a>
        </p>
      </div>
  </body>
</html>
